<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title class="title">Contact</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"
        ><i class="fa-sharp fa-solid fa-plane-departure"></i>Ethiopia Tourism</a
      >
      <div class="menu-btn">
        <div class="navigation">
          <div class="navigation-items">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="destination.html">Destination</a>
            <a href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </header>
    <br />
    <br />
    <br />
    <br />
    <br />

    <div class="container">
      <div class="form-container">
        <h1>Contact</h1>
        <form
          action="mailto:htsegaw@iupui.edu?subject=contact"
          method="post"
          enctype="text/plain"
        >
          <fieldset>
            <!--Requirement 1: fieldset and legend-->
            <legend>Contact me</legend>
            <label for="firstName">First Name</label> <br />
            <!--Requirement 2: inputs-->
            <input
              class="firstName"
              id="firstName"
              type="text"
              name="name"
              placeholder="First Name"
            />
            <br />
            <label for="lastName">Last Name</label>
            <input
              class="lastName"
              id="lastName"
              type="text"
              name="name"
              placeholder="Last Name"
            />
            <br />
            <label for="email">Email</label>
            <input
              class="email"
              id="email"
              type="email"
              name="email"
              placeholder="Enter your email"
              required
            />

            <br />

            <p>
              <label>
                Visited cities
                <br />
                <!--Requirement 4: select and option-->
                <select class="form-select" name="city">
                  <!--Requirement 5: checkbox-->
                  <option>--None--</option>
                  <option>Addis Ababa</option>
                  <option>Bahir Dar</option>
                  <option>Gondar</option>
                  <option>Hawasa</option>
                  <option>Others</option>
                </select>
                <br />
              </label>
              if you choose other type
            </p>
            <input type="text" placeholder="type here" />
            <br />
            <div class="trip">
              <p>
                Did you enjoy the trip?<br />
                <label for="yes">
                  <input type="radio" name="yesno" value="Yes" id="yes" /> Yes
                </label>
                <label for="no">
                  <input type="radio" name="yesno" value="no" id="no" /> No
                </label>
              </p>
            </div>
            <div class="experience">
              <p>
                How was your experience with us? <br />
                <label for="amazing">
                  <input
                    type="checkbox"
                    name="amazing"
                    value="amazing"
                    id="amazing"
                  />
                  Amazing
                </label>
                <label for="Decent">
                  <input
                    type="checkbox"
                    name="Decent"
                    value="Decent"
                    id="Decent"
                  />
                  Decent
                </label>
                <label for="Good">
                  <input type="checkbox" name="Good" value="Good" id="Good" />
                  Good
                </label>
                <label for="bad">
                  <input type="checkbox" name="bad" value="bad" id="bad" />
                  bad
                </label>
              </p>
              <br />
            </div>
            <div class="experience-box">
              <label for="experience">Tell us about your experience:</label>

              <textarea id="experience" name="experience" rows="4" cols="50">
              </textarea>
            </div>

            <div>
              <input type="submit" value="SUBMIT" class="btn" />

              <input type="reset" value="RESET" class="btn" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <footer>
      <div class="contact">
        <p>contact me</p>
        <div class="social">
          <a href="http://twitter.com" target="_blank">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </div>

        <div class="social">
          <a href="http://facebook.com" target="_blank">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </div>

        <div class="social">
          <a href="http://youtube.com" target="_blank">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
        </div>

        <div class="social">
          <a href="http://instagram.com" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </div>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
